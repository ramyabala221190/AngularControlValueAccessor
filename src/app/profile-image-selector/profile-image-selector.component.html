<ul style="list-style-type: none;display:flex" *ngIf="!selectedImage.length">
    <li *ngFor="let image of imageList" (click)="selectImage(image)" >
        <img [src]="'assets/images/'+image" [alt]="'assets/images/'+image">
    </li>
</ul>

<img class="selected" *ngIf="selectedImage.length" [src]="'assets/images/'+ selectedImage" (click)="resetSelection()">
