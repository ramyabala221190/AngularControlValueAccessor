<ul style="list-style-type: none;display:flex" *ngIf="!selectedImage.length">
    <li *ngFor="let image of imageList" (click)="selectImage(image)" >
        <img class="img-fluid" [src]="'assets/images/superheroes/'+image" [alt]="'assets/images/superheroes/'+image">
    </li>
</ul>

<img class="selected img-fluid" *ngIf="selectedImage.length" [src]="'assets/images/superheroes/'+ selectedImage" (click)="resetSelection()">
